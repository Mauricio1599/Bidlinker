<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <title>Solicitar presupuesto - BidLinker</title>
</head>
<body>
    <header>
        <img class="logo" src="../Logo/Logo.png"" alt="">
        <nav class="navbar navbar-expand-lg bg-navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../pages/como-funciona.html">¿Cómo funciona?</a>
                        <a class="nav-link active-nav" aria-current="page" href="#">Solicitar presupuesto</a>
                        <a class="nav-link" href="../pages/solicitudes.html">Ver solicitudes</a>
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Solicita un presupuesto</h1>
        <section>
            <article>
                <form class="formulario-licitacion" action="">
                    <label for="titulo">Título del trabajo</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Ej. Reforma de oficina" required>
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion" placeholder="Describe brevemente el producto o servicio solicitado..." rows="3" required></textarea>
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" name="ubicacion" id="ubicacion" placeholder="Ej. Cordón, Montevideo, Uruguay">
                    <label for="email">correo electronico</label>
                    <input type="email" name="email" id="email" placeholder="nombre@empresa.com">
                    <label for="archivos">Archivos de referencia(opcional)</label>
                    <input type="file" name="archivos" id="archivos" accept="image/pdf" multiple>
                    <button type="submit">Enviar solicitud</button>
                </form>
            </article>
        </section>
        
    </main>

    <footer>
        <p>© 2025 BidLinker</p> 
        <p>Contacto: <a href="mailto:bidlinker.uy@gmail.com" target="_blank">bidlinker.uy@gmail.com</a></p> 
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
